# Configuration for HDMI (mjlab) humanoid retargeting pipeline
defaults:
  - _self_

# Task configuration
task: "move_suitcase"  # HDMI task name (e.g., move_suitcase, open_drawer, etc.)
viewer: "mjlab"  # "mujoco" for visualization, "none" for headless
rerun_spawn: false
hand_type: "none" # don't use specific noise scaling for hands
device: "cuda:0"
joint_noise_scale: 1.0 # disable specific noise scaling for robot

# Simulation and control parameters
simulator: hdmi
sim_dt: 0.02  # mjlab simulation timestep
ctrl_dt: 0.20  # Control timestep (how often MPC updates)
knot_dt: 0.20  # Knot point spacing
ref_dt: 0.02  # Reference trajectory timestep
horizon: 0.80  # MPC horizon in seconds
show_viewer: true
save_video: false
save_info: true
max_sim_steps: 500  # Maximum simulation steps (-1 for unlimited)
nu: -1  # Number of controls (will be set from environment)

# MPC optimization parameters
max_num_iterations: 32  # Number of iterations per MPC step
num_samples: 1024  # Number of parallel samples for CEM
last_ctrl_noise_scale: 0.5
first_ctrl_noise_scale: 0.3
final_noise_scale: 0.1
improvement_threshold: 0.01
improvement_check_steps: 4
terminal_rew_scale: 1.0
temperature: 0.1

# Domain randomization (not used for HDMI, kept for compatibility)
num_dr: 1

# Output configuration
output_dir: "outputs/hdmi"
